# Render.com deployment configuration
# Free tier deployment for Hot Wheels Catalog

services:
  - type: web
    name: hot-wheels-catalog
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: hot-wheels-catalog
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: hotwheels-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
    healthCheckPath: /api/health

databases:
  - name: hotwheels-db
    databaseName: hotwheels
    user: hotwheels_user
    plan: free
